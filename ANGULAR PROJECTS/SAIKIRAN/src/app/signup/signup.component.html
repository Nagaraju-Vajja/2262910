<!-- signup.component.html -->
<div class="signup-container">
  <h2 class="mb-4">Sign Up</h2>

  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <form [formGroup]="signupForm" (ngSubmit)="signup()" class="needs-validation" novalidate>
      <div class="form-group">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" formControlName="middleName" class="form-control">
      </div>

      <div class="form-group">
          <label for="lastName">Last Name <span class="required">*</span></label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="confirmPassword">Re-enter Password <span class="required">*</span></label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="additional-links mt-3">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
