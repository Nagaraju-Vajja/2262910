<!-- user-list.component.html -->
<div *ngIf="userList && userList.length > 0">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{ user.firstname | capitalize}}</td>
          <td>{{ user.lastname | capitalize }}</td>
          <td>{{ user['date of birth'] }}</td>
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!userList || userList.length === 0">
    <p>No user data available.</p>
  </div>
